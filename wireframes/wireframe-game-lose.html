<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../src/public/css/app.css">
    </head>
    <body>
        <main id="space">
            <h1><span>Spaceships and Portals</span></h1>
            <div id="game">
                <div id="board" style="width: 500px; height: 500px;">
                    <div id="0" class="cell player1">
                        <p class="nmb">8</p>
                    </div>
                    <div id="0" class="cell" style="top: 120px;">
                        <p class="nmb">8</p>
                    </div>
                    <div id="0" class="cell" style="top: 240px;">
                        <p class="nmb">8</p>
                    </div>


                    <div id="0" class="cell"  style="left: 120px;">
                        <p class="nmb">25</p>
                    </div>
                    <div id="0" class="cell" style="top: 120px; left: 120px;">
                        <p class="nmb">8</p>
                    </div>
                    <div id="0" class="cell" style="top: 240px; left: 120px;">
                        <p class="nmb">8</p>
                    </div>

                    <div id="0" class="cell"  style="left: 240px;">
                        <p class="nmb">11</p>
                    </div>
                    <div id="0" class="cell" style="top: 120px; left: 240px;">
                        <p class="nmb">8</p>
                    </div>
                    <div id="0" class="cell" style="top: 240px; left: 240px;">
                        <p class="nmb">8</p>
                    </div>

                    <div id="0" class="cell"  style="left: 360px;">
                        <p class="nmb">11</p>
                    </div>
                    <div id="0" class="cell" style="top: 120px; left: 360px;">
                        <p class="nmb">8</p>
                    </div>
                    <div id="0" class="cell" style="top: 240px; left: 360px;">
                        <p class="nmb">8</p>
                    </div>

                    <!-- Spaceships -->
                    <div class="spaceship spaceship1" style="top: 240px; left: 120px;">
                    </div>

                    <div class="spaceship spaceship2" style="top: 120px; left: 120px;">
                    </div>

                    <div class="spaceship spaceship3" style="top: 240px;">
                    </div>
                    
                    <!-- Portals -->
                    <div class="portal portal1" style="left: 240px;">
                    </div>

                    <div class="portal portal2" style="top: 120px; left: 240px;">
                    </div>

                    <div class="portal portal3" style="top: 240px; left: 240px;">
                    </div>

                    <div class="portal portal4" style="left: 360px;">
                    </div>

                    <div class="portal portal5" style="top: 120px; left: 360px;">
                    </div>

                    <!-- Players -->
                    <div class="player player1" style="top: 120px;">
                    </div>
    
                    <div class="player player2" style="left: 120px;">
                    </div>

                    <div class="player player1 same-cell" style="top: 240px; left: 360px;">
                    </div>
        
                    <div class="player player2 same-cell" style="top: 240px; left: 360px;">
                    </div>

                    <div class="dice">
                        <p class="nmb">5</p>
                        <div class="beam">
                        </div>
                    </div>

                    <div class="end lose">
                        <h1><span>You Lose!!!</span></h1>
                        <div class="face">
                        </div>
                    </div>
                </div>
            </div>
            <h3><span>Your turn player xy</span></h3>

            <!-- Stars -->
            <div id='stars'></div>
            <div id='stars2'></div>
            <div id='stars3'></div>
        </main>
    </body>
</html>
